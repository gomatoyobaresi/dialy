<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日報記録アプリ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <h1>日報記録アプリ</h1>
        <div id="calendar"></div>
        <div id="day-report-container">
            <h2>日報記入</h2>
            <textarea id="report-input" placeholder="今日の業務内容を記入してください"></textarea>
            <button id="save-report">日報を保存</button>
        </div>
        <div id="notification"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
